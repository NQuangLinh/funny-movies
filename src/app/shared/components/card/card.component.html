<mat-card>
    <div class="video" [innerHTML]="html"></div>
    <div class="info">
        <mat-card-title>{{movie?.title | slice:0:50}}</mat-card-title>
        <mat-card-subtitle>{{'Shared by: ' + movie?.username}}</mat-card-subtitle>
        <mat-card-subtitle>Description</mat-card-subtitle>
        <mat-card-content>
            <p>
                {{movie?.description | slice:0:100 }}
            </p>
        </mat-card-content>
    </div>
</mat-card>
